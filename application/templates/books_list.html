{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
          <th> Average price in dollars: {{ avg_price }}$</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>
              <a href = "{% url 'book-info' book.id %}"> {{ book.name }} </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
